<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Palette Picker</title>
</head>
<body>
  <h1 class="title">Palette Picker</h1>
  <section class="palette">
    <div class="colors color0"></div>
    <div class="colors color1"></div>
    <div class="colors color2"></div>
    <div class="colors color3"></div>
    <div class="colors color4"></div>
  </section>
  <button class="generate-button" type="submit">Generate New Palette</button>
  <div class="palette-saver">
    <select name="" id=""></select>
    <input type="text">
    <button type="submit">Save Palette</button>
  </div>
  <hr>
  <div class="project-creator">
    <label class="project-label" for="project-input">Create a new project:</label>
    <input type="text" name="project-input" id="project-input">
    <button type="submit">Save Project</button>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
