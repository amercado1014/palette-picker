<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Roboto:400,700" rel="stylesheet">
  <title>Palette Picker</title>
</head>
<body>
  <h1 class="title">Palette Picker</h1>
  <section class="palette">
    <div class="colors color0">
      <span class="color-text"></span>
      <img class="unlocked" src="./images/unlocked.svg" alt="open lock">
      <img class="locked" src="./images/locked.svg" alt="closed lock" >
    </div>
    <div class="colors color1">
      <span class="color-text"></span>
      <img class="unlocked" src="./images/unlocked.svg" alt="open lock">
      <img class="locked" src="./images/locked.svg" alt="closed lock">
    </div>
    <div class="colors color2">
      <span class="color-text"></span>
      <img class="unlocked" src="./images/unlocked.svg" alt="open lock">
      <img class="locked" src="./images/locked.svg" alt="closed lock">
    </div>
    <div class="colors color3">
      <span class="color-text"></span>
      <img class="unlocked" src="./images/unlocked.svg" alt="open lock">
      <img class="locked" src="./images/locked.svg" alt="closed lock">
    </div>
    <div class="colors color4">
      <span class="color-text"></span>
      <img class="unlocked" src="./images/unlocked.svg" alt="open lock">
      <img class="locked" src="./images/locked.svg" alt="closed lock">
    </div>
  </section>
  <button class="generate-button" type="submit">Generate New Palette</button>
  <section class="palette-saver">
    <select id="select-project">
      <option value="default">Select Project</option>
    </select>
    <input type="text" placeholder="Enter palette name" class="palette-input">
    <button class="save-palette" type="submit">Save Palette</button>
  </section>
  <section class="project-creator">
    <label class="project-label" for="project-input">Create a new project:</label>
    <input type="text" placeholder="Enter project name" name="project-input" id="project-input">
    <button class="save-project" type="submit">Save Project</button>
  </section>
  <hr>
  <section class="projects"></section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
